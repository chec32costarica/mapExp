	    maxZoom: 19,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        fetch(urlExp)
            .then(d => d.json())
            .then(d => {
                d.forEach(e => {

                    let icon_entregado = L.icon({
                    iconUrl: 'green-icon.svg',
                
                    iconSize:     [30, 40], // size of the icon
                    iconAnchor:   [10, 10], // point of the icon which will correspond to marker's location
                    popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
                    });

                    let icon_pendiente = L.icon({
                    iconUrl: 'red-icon.svg',
                
                    iconSize:     [30, 40], // size of the icon
                    iconAnchor:   [10, 10], // point of the icon which will correspond to marker's location
                    popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
                    });

                    let exp = `<h1>征地地籍图(Plano)：<span class="catastro">${e[3]}<span/><h1/><h1>${e[2]}</h1>`

                    if (e[2] == "交付 Entregado") {
                        L.marker([e[0],e[1]],{icon: icon_entregado}).addTo(mymap)
                        .bindPopup(exp)
                    } else {
                        L.marker([e[0],e[1]],{icon: icon_pendiente}).addTo(mymap)
                        .bindPopup(exp)
                    } 

                     console.log(e[2])
                    
                })  
            })

            .then(d => {

                    iconUrl: 'kmgrey.png',
                
                    iconSize:     [30, 30], // size of the icon

                    popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
